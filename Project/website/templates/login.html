{% extends "base.html" %}
{% block title %}Login {% endblock %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css')}}">
 <div class="container" id="container">
            <div class="form-container sign-up-container">
                <!-- Sign Up form code goes here -->
                <form method="POST">
                    <h1>Create Account</h1>
                    <input type="text" name="name" placeholder="Name" />
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="password" name="password1" placeholder="Retype Password" />
                    <button   type="submit">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <!-- Sign In form code goes here -->
                    <form method="POST">
                        <h1>Sign in</h1>
                        <!-- <span>or use your account</span> -->
                        <input type="email" name="email" placeholder="Email" />
                        <input type="password" name="password" placeholder="Password" />
                        <a>Forgot your password?</a>
                        <button  type="submit">SIGN IN</button>
                    </form>
            </div>
            <div class="overlay-container">
                <!-- The overlay code goes here -->
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>
                                To keep connected with us please login with your personal info
                            </p>
                            <a id="clicklogin"><button type="button" class="ghost" id="signIn" href="/login">Sign In</button></a>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello!</h1>
                            <p>Tell us about streets</p>
                            <a id="click"><button type="button" class="ghost" id="signUp" href="/signup">Sign Up</button></a>
                        </div>
        </div>

    </div>
  
    <script src="{{url_for('static', filename='signup.js')}}"></script>
    <script type="text/javascript">
        var stateObj = { foo: "signup" };
        function change_my_url()
        {
           history.replaceState(stateObj, "/login", "/signup");
        }
        var link = document.getElementById('click');
        link.addEventListener('click', change_my_url, false);
    </script>
  
{% endblock %}
