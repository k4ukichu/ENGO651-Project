{% extends "base.html" %}
{% block title %}SignUp {% endblock %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css')}}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css')}}">
<style>
    
    body{
        background-image: url("../static/calgary.png");
        background-color:rgba(255, 255, 255, 0.5);
    }
    
</style>

<div class="container" id="container">
    <div class="form-container sign-up-container">
        <div id="grad1">
            <div class="card">
        <!-- Sign Up form code goes here -->
            <form method="POST">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name" />
                <input type="email" name="email" placeholder="Email" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password1" placeholder="Retype Password" />
                <button  style="color:blue;" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
